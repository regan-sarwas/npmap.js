<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GeoJSON Layer | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        overlays: [{
          filter: function(feature) {
            return feature.properties.park === 'Yellowstone';
          },
          popup: {
            title: '{{name}}'
          },
          styles: {
            point: {
              'marker-symbol': 'star'
            }
          },
          type: 'geojson',
          url: 'data/gateway_points_of_interest.geojson'
        },{
          popup: {
            description: 'The alpha code is {{Code}}',
            title: '{{Name}}'
          },
          styles: {
            point: {
              'marker-color': '#609321',
              'marker-symbol': 'park'
            }
          },
          type: 'geojson',
          url: 'data/national_parks.geojson'
        }]
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
